<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up MyWitter</title>

    <link rel="stylesheet" href="../css/signUp.css" />
    <script
      src="https://kit.fontawesome.com/cad84b7595.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div id="screen">
      <div id="signUp_container">
        <a href="../index.html">
          <i id="x" class="fa-solid fa-xmark fa-xl"></i>
        </a>
        <div id="inner_signUp">
          <div id="main_signUp">
            <div id="icon">
              <div id="twitter_icon" style="font-weight: bold; font-size: 24px">
                <!-- <i class="fa-brands fa-twitter fa-xl" style="color: #cdcece"></i> -->
                MYwitter
              </div>
            </div>
            <div id="sigUp_heading">
              <h3>Join MyWitter Today</h3>
            </div>
            <div id="google" class="goog_app">
              <!-- <i class="fa-brands fa-google" style="color: #ffea00"></i> -->
              <div id="google_container">
                <div id="google_image">
                  <img src="../assets/google_icon.png" alt="" />
                </div>
                <p>
                  <a href="">Sign up with Google</a>
                </p>
              </div>
            </div>
            <div id="apple" class="goog_app">
              <i class="fa-brands fa-apple fa-xl"></i>
              <a href="">Sign up with Apple</a>
            </div>
            <p id="or">or</p>
            <div id="create_acc_btn">
              <a href="../html/createAccount.html"
                ><button>Create Account</button></a
              >
            </div>
            <div id="terms">
              <p>
                By Signing Up, You agree to the <span> terms of Services</span>
              </p>
              <p>
                and <span> Privacy Policy</span>,including
                <span> Cookie Use.</span>
              </p>
            </div>

            <div id="already_acc">
              <p>
                Have an Account already ?
                <a href="../html/logIn.html">Log In</a>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
